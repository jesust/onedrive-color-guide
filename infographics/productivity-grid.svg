<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo con bordes redondeados estilo Windows 11 -->
  <rect width="800" height="600" rx="12" fill="#F3F3F3"/>
  <rect x="20" y="20" width="760" height="560" rx="8" fill="white" stroke="#E5E5E5" stroke-width="1"/>

  <!-- Título -->
