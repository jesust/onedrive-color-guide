  <g transform="translate(0, 410)">
    <path d="M60 10 H100 V35 H60 V10 Z" fill="#737373" rx="2"/>
    <path d="M60 5 H75 L80 10 H60 V5 Z" fill="#737373" opacity="0.8"/>
