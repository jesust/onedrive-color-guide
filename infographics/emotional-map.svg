<svg width="800" height="800" viewBox="0 0 800 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo con gradiente suave -->
  <rect width="800" height="800" rx="12" fill="#FAFAFA"/>
  <circle cx="400" cy="400" r="350" fill="white" stroke="#F0F0F0" stroke-width="1"/>

  <!-- Líneas de Conexión (Sutiles) -->
  <line x1="400" y1="400" x2="400" y2="150" stroke="#E5E5E5" stroke-dasharray="4 4"/>
  <line x1="400" y1="400" x2="650" y2="300" stroke="#E5E5E5" stroke-dasharray="4 4"/>
  <line x1="400" y1="400" x2="650" y2="500" stroke="#E5E5E5" stroke-dasharray="4 4"/>
  <line x1="400" y1="400" x2="400" y2="650" stroke="#E5E5E5" stroke-dasharray="4 4"/>
  <line x1="400" y1="400" x2="150" y2="500" stroke="#E5E5E5" stroke-dasharray="4 4"/>
  <line x1="400" y1="400" x2="150" y2="300" stroke="#E5E5E5" stroke-dasharray="4 4"/>

  <!-- NÚCLEO CENTRAL -->
  <circle cx="400" cy="400" r="60" fill="#FFB900" opacity="0.1"/>
  <circle cx="400" cy="400" r="45" fill="#FFB900"/>
  <text x="400" y="405" font-family="Segoe UI, Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">BASE</text>
  <text x="400" y="480" font-family="Segoe UI, Arial, sans-serif" font-size="14" font-weight="600" fill="#8A7000" text-anchor="middle">Punto de Encuentro</text>

  <!-- ZONA DE ALTA ENERGÍA (Arriba) -->
  <g transform="translate(400, 150)">
    <circle r="50" fill="#D83B01" opacity="0.1"/>
    <rect x="-20" y="-15" width="40" height="30" rx="2" fill="#D83B01"/>
    <text y="55" font-family="Segoe UI, Arial, sans-serif" font-size="16" font-weight="bold" fill="#D83B01" text-anchor="middle">URGENCIA</text>
    <text y="75" font-family="Segoe UI, Arial, sans-serif" font-size="11" fill="#616161" text-anchor="middle">Acción Inmediata</text>
  </g>

  <!-- ZONA DE TRANSICIÓN (Arriba Derecha) -->
  <g transform="translate(650, 300)">
    <circle r="45" fill="#F7630C" opacity="0.1"/>
    <rect x="-15" y="-12" width="30" height="24" rx="2" fill="#F7630C"/>
    <text x="0" y="50" font-family="Segoe UI, Arial, sans-serif" font-size="14" font-weight="bold" fill="#F7630C" text-anchor="middle">MOVIMIENTO</text>
    <text x="0" y="68" font-family="Segoe UI, Arial, sans-serif" font-size="10" fill="#616161" text-anchor="middle">Drafts y Staging</text>
  </g>

  <!-- ZONA DE ESTABILIDAD (Abajo Derecha) -->
  <g transform="translate(650, 500)">
    <circle r="55" fill="#0078D4" opacity="0.1"/>
    <rect x="-20" y="-15" width="40" height="30" rx="2" fill="#0078D4"/>
    <text y="60" font-family="Segoe UI, Arial, sans-serif" font-size="16" font-weight="bold" fill="#0078D4" text-anchor="middle">CONFIANZA</text>
    <text y="80" font-family="Segoe UI, Arial, sans-serif" font-size="11" fill="#616161" text-anchor="middle">El Corazón del Sistema</text>
  </g>

  <!-- ZONA DE ÉXITO (Abajo) -->
  <g transform="translate(400, 650)">
    <circle r="50" fill="#107C10" opacity="0.1"/>
    <rect x="-20" y="-15" width="40" height="30" rx="2" fill="#107C10"/>
    <text y="55" font-family="Segoe UI, Arial, sans-serif" font-size="16" font-weight="bold" fill="#107C10" text-anchor="middle">VALIDACIÓN</text>
    <text y="75" font-family="Segoe UI, Arial, sans-serif" font-size="11" fill="#616161" text-anchor="middle">Material Finalizado</text>
  </g>

  <!-- ZONA DE REPOSO (Abajo Izquierda) -->
  <g transform="translate(150, 500)">
    <circle r="45" fill="#737373" opacity="0.1"/>
    <rect x="-15" y="-12" width="30" height="24" rx="2" fill="#737373"/>
    <text y="50" font-family="Segoe UI, Arial, sans-serif" font-size="14" font-weight="bold" fill="#737373" text-anchor="middle">MEMORIA</text>
    <text y="68" font-family="Segoe UI, Arial, sans-serif" font-size="10" fill="#616161" text-anchor="middle">Archivos Históricos</text>
  </g>

  <!-- ZONA DE INNOVACIÓN (Arriba Izquierda) -->
  <g transform="translate(150, 300)">
    <circle r="55" fill="#5C2D91" opacity="0.1"/>
    <rect x="-20" y="-15" width="40" height="30" rx="2" fill="#5C2D91"/>
    <text y="60" font-family="Segoe UI, Arial, sans-serif" font-size="16" font-weight="bold" fill="#5C2D91" text-anchor="middle">IMAGINACIÓN</text>
    <text y="80" font-family="Segoe UI, Arial, sans-serif" font-size="11" fill="#616161" text-anchor="middle">Espacio Creativo</text>
  </g>

  <!-- Título Superior -->
  <text x="400" y="60" font-family="Segoe UI, Arial, sans-serif" font-size="28" font-weight="700" fill="#242424" text-anchor="middle">Mapa Narrativo de Colores</text>
  <text x="400" y="90" font-family="Segoe UI, Arial, sans-serif" font-size="16" fill="#616161" text-anchor="middle">OneDrive como un ecosistema vivo e intuitivo</text>

  <!-- Footer -->
  <text x="400" y="770" font-family="Segoe UI, Arial, sans-serif" font-size="12" fill="#A1A1A1" text-anchor="middle">Diseñado para la claridad visual y resonancia emocional</text>
</svg>
